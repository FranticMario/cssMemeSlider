<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dark Website</title>
</head>
<body>

    <header class="header">
        <div class="wrapper">
            <h1>CSS Meme Slider </h1>
           
        </div>
    </header>


    <main class="main">
        <div class="wrapper slider__wrapper">      
            <div class="slider">
                <div class="slider__nav">
                    <label for="s1" calss="slider__nav-card"></label>
                    <label for="s2" calss="slider__nav-card"></label>
                    <label for="s3" calss="slider__nav-card"></label>
                    <label for="s4" calss="slider__nav-card"></label>
                </div>

                <div class="slider__cards">

                    <input type="radio" name="slide" id="s1">
                    <input type="radio" name="slide" id="s2">
                    <input type="radio" name="slide" id="s3">
                    <input type="radio" name="slide" id="s4">

                    <div class="slider__card">
                        <img src="./img/gif/sigma.gif" alt="" class="meme__slider">
                        <h3 class="slider__titel">
                            Sigma
                        </h3>
                    </div>
                    <div class="slider__card">
                        <img src="./img/gif/lion.gif" alt="" class="meme__slider">
                        <h3 class="slider__titel">
                            Checkdown
                        </h3>
                    </div>
                    <div class="slider__card">
                        <img src="./img/gif/rick.gif" alt="" class="meme__slider">
                        <h3 class="slider__titel">
                            Они здесь так здароваются
                        </h3>
                    </div>
                    <div class="slider__card">
                        <img src="./img/gif/cat.gif" alt="" class="meme__slider">
                        <h3 class="slider__titel">
                            I am programmer
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="warapper">
            <p>&copy; 2023 Dark Website. All rights reserved.</p>
        </div>

    </footer>
</body>
</html>
